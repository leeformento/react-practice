<!DOCTYPE html>

    <title>Hello World From React!</title>
<body>
    <div id="target"></div>
 </body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script type="text/javascript">
    // React.createElement(React.createElement('h1'));
    const HelloWorld = React.createElement('h1', { className: 'heading', id: 'headingID'}, 'Hello World');
    ReactDOM.render(HelloWorld, document.getElementById('target'));
    </script>
